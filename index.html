<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: rgba(0, 0, 0, 0.3);
            color: #00ff88;
            font-size: 4em;
            font-weight: bold;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            border: 2px solid rgba(0, 255, 136, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        .pause-btn {
            background: linear-gradient(45deg, #ff9500, #ff7300);
            color: white;
        }

        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 149, 0, 0.4);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }

        .lap-btn {
            background: linear-gradient(45deg, #3742fa, #2f3542);
            color: white;
        }

        .lap-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(55, 66, 250, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .lap-times {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .lap-times h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .lap-time {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: 'Courier New', monospace;
            animation: slideIn 0.3s ease;
        }

        .lap-time:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        .lap-number {
            font-weight: bold;
            color: #00ff88;
        }

        .lap-time-value {
            font-size: 1.1em;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status {
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .running {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .paused {
            color: #ff9500;
            text-shadow: 0 0 10px rgba(255, 149, 0, 0.5);
        }

        .stopped {
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        /* Scrollbar styling */
        .lap-times::-webkit-scrollbar {
            width: 8px;
        }

        .lap-times::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .lap-times::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .lap-times::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏱️ Stopwatch</h1>
        
        <div class="status" id="status">Ready to start</div>
        
        <div class="display" id="display">00:00:00</div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn" disabled="">Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
            <button class="lap-btn" id="lapBtn" disabled="">Lap</button>
        </div>
        
        <div class="lap-times" id="lapTimes" style="display: none;">
            <h3>Lap Times</h3>
            <div id="lapList"></div>
        </div>
    </div>

    <script>
        class Stopwatch {
            constructor() {
                this.startTime = 0;
                this.elapsedTime = 0;
                this.isRunning = false;
                this.intervalId = null;
                this.lapTimes = [];
                this.lapCount = 0;
                
                this.initializeElements();
                this.attachEventListeners();
            }
            
            initializeElements() {
                this.display = document.getElementById('display');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.lapBtn = document.getElementById('lapBtn');
                this.lapTimesContainer = document.getElementById('lapTimes');
                this.lapList = document.getElementById('lapList');
                this.status = document.getElementById('status');
            }
            
            attachEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.lapBtn.addEventListener('click', () => this.lap());
            }
            
            start() {
                if (!this.isRunning) {
                    this.startTime = Date.now() - this.elapsedTime;
                    this.isRunning = true;
                    this.intervalId = setInterval(() => this.updateDisplay(), 10);
                    
                    this.startBtn.disabled = true;
                    this.pauseBtn.disabled = false;
                    this.lapBtn.disabled = false;
                    
                    this.status.textContent = 'Running';
                    this.status.className = 'status running';
                }
            }
            
            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    clearInterval(this.intervalId);
                    
                    this.startBtn.disabled = false;
                    this.pauseBtn.disabled = true;
                    this.lapBtn.disabled = true;
                    
                    this.status.textContent = 'Paused';
                    this.status.className = 'status paused';
                }
            }
            
            reset() {
                this.isRunning = false;
                clearInterval(this.intervalId);
                this.elapsedTime = 0;
                this.lapTimes = [];
                this.lapCount = 0;
                
                this.updateDisplay();
                this.clearLapTimes();
                
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.lapBtn.disabled = true;
                
                this.status.textContent = 'Ready to start';
                this.status.className = 'status stopped';
            }
            
            lap() {
                if (this.isRunning) {
                    this.lapCount++;
                    const lapTime = this.elapsedTime;
                    this.lapTimes.push(lapTime);
                    this.addLapTime(this.lapCount, lapTime);
                    
                    if (this.lapTimesContainer.style.display === 'none') {
                        this.lapTimesContainer.style.display = 'block';
                    }
                }
            }
            
            updateDisplay() {
                this.elapsedTime = Date.now() - this.startTime;
                this.display.textContent = this.formatTime(this.elapsedTime);
            }
            
            formatTime(milliseconds) {
                const totalSeconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const ms = Math.floor((milliseconds % 1000) / 10);
                
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;
            }
            
            addLapTime(lapNumber, time) {
                const lapElement = document.createElement('div');
                lapElement.className = 'lap-time';
                lapElement.innerHTML = `
                    <span class="lap-number">Lap ${lapNumber}</span>
                    <span class="lap-time-value">${this.formatTime(time)}</span>
                `;
                this.lapList.insertBefore(lapElement, this.lapList.firstChild);
            }
            
            clearLapTimes() {
                this.lapList.innerHTML = '';
                this.lapTimesContainer.style.display = 'none';
            }
        }
        
        // Initialize the stopwatch when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Stopwatch();
        });
    </script>

</body></html>
